services:
  browserless:
    image: ghcr.io/browserless/chromium
    ports:
      - "3000:3000"
    environment:
      - TOKEN=${BROWSERLESS_TOKEN:-local_dev_token}
      - CONCURRENT=5
      - QUEUED=10
      - TIMEOUT=120000
      - HEALTH=true
      - TZ=America/New_York
    restart: unless-stopped
