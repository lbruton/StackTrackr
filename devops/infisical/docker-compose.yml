services:
  infisical:
    image: infisical/infisical:latest
    container_name: staktrakr-infisical
    ports:
      - "8700:8080"
    env_file: .env
    depends_on:
      infisical-db:
        condition: service_healthy
      infisical-redis:
        condition: service_started
    networks:
      - default
      - infra
    restart: unless-stopped

  infisical-db:
    image: postgres:14-alpine
    container_name: staktrakr-infisical-db
    environment:
      - POSTGRES_USER=infisical
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=infisical
    volumes:
      - infisical_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infisical"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
    restart: unless-stopped

  infisical-redis:
    image: redis:7-alpine
    container_name: staktrakr-infisical-redis
    volumes:
      - infisical_redis_data:/data
    networks:
      - default
    restart: unless-stopped

volumes:
  infisical_pg_data:
  infisical_redis_data:

networks:
  infra:
    external: true
