# fly.toml app configuration file generated for staktrakr on 2026-02-21T15:15:33Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'staktrakr'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  POLLER_ID = "api1"
  API_DATA_REPO = "https://github.com/lbruton/StakTrakrApi.git"
  API_EXPORT_DIR = "/tmp/staktrakr-api-export"
  FIRECRAWL_BASE_URL = "http://firecrawl:3002"
  BROWSER_MODE = "local"

# HTTP service for serving StakTrakrApi data (redundancy with GitHub Pages)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
