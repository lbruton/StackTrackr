# fly.toml — StakTrakr All-in-One (retail-poller + Firecrawl + serve.js)
# Fly.io app configuration for the complete scraping/API pipeline.

app = 'staktrakr'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  POLLER_ID = "api1"
  API_DATA_REPO = "https://github.com/lbruton/StakTrakrApi.git"
  API_EXPORT_DIR = "/tmp/staktrakr-api-export"
  # Firecrawl runs inside this container
  FIRECRAWL_BASE_URL = "http://localhost:3002"
  BROWSER_MODE = "local"

# HTTP service — serve.js on port 8080, proxied by Fly
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '8192'
  cpu_kind = 'shared'
  cpus = 4
