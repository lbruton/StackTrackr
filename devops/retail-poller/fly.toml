# fly.toml app configuration file generated for staktrakr on 2026-02-21T15:15:33Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'staktrakr'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  POLLER_ID = "api1"
  API_DATA_REPO = "https://github.com/lbruton/StakTrakrApi.git"
  API_EXPORT_DIR = "/tmp/staktrakr-api-export"
  FIRECRAWL_BASE_URL = "http://firecrawl:3002"
  BROWSER_MODE = "local"

# No HTTP service - this is a cron job, not a web server
# Removing http_service prevents health check timeouts

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
