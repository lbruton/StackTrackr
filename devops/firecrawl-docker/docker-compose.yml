services:
  api:
    image: ghcr.io/firecrawl/firecrawl:latest
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0"
      PORT: "3002"
      REDIS_URL: redis://redis:6379
      REDIS_RATE_LIMIT_URL: redis://redis:6379
      PLAYWRIGHT_MICROSERVICE_URL: http://playwright-service:3003/scrape
      POSTGRES_HOST: nuq-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      NUQ_RABBITMQ_URL: amqp://rabbitmq:5672
      ENV: local
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      playwright-service:
        condition: service_started
      nuq-postgres:
        condition: service_healthy

  worker:
    image: ghcr.io/firecrawl/firecrawl:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      REDIS_RATE_LIMIT_URL: redis://redis:6379
      PLAYWRIGHT_MICROSERVICE_URL: http://playwright-service:3003/scrape
      POSTGRES_HOST: nuq-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      NUQ_RABBITMQ_URL: amqp://rabbitmq:5672
      FLY_PROCESS_GROUP: worker
      ENV: local
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      playwright-service:
        condition: service_started
      nuq-postgres:
        condition: service_healthy

  playwright-service:
    image: ghcr.io/firecrawl/playwright-service:latest
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  nuq-postgres:
    build: nuq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  retail-poller:
    build: ../retail-poller
    restart: unless-stopped
    env_file:
      - ../retail-poller/.env
    environment:
      # Firecrawl API is the 'api' service on this network
      FIRECRAWL_BASE_URL: http://api:3002
      # /data-repo is mounted from the host data branch worktree (DATA_REPO_HOST_PATH in .env)
      DATA_REPO_PATH: /data-repo
      # Playwright/browserless fallback â€” use self-hosted browserless Docker on the host
      # host.docker.internal resolves to the Docker host from inside a container (macOS/Windows)
      BROWSERLESS_URL: ws://host.docker.internal:3000/chromium/playwright?token=local_dev_token
    volumes:
      - ${DATA_REPO_HOST_PATH}:/data-repo
    depends_on:
      api:
        condition: service_started
