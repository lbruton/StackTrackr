<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <!-- No background so it works on any page theme -->
  <defs>
    <!-- Metallic gradients -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B17412"/>
      <stop offset="50%" stop-color="#EBC361"/>
      <stop offset="100%" stop-color="#B17412"/>
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C8C1B7"/>
      <stop offset="50%" stop-color="#F1E9DA"/>
      <stop offset="100%" stop-color="#C8C1B7"/>
    </linearGradient>
    <linearGradient id="platinumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BFB6AA"/>
      <stop offset="50%" stop-color="#E8DFD3"/>
      <stop offset="100%" stop-color="#BFB6AA"/>
    </linearGradient>
    <linearGradient id="palladiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B3A99B"/>
      <stop offset="50%" stop-color="#E2D7C6"/>
      <stop offset="100%" stop-color="#B3A99B"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#2B1D0E" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Bullion stack icon (left) -->
  <g transform="translate(30,40)" filter="url(#softShadow)">
    <!-- Bottom bar: Gold -->
    <rect x="0" y="120" rx="10" ry="10" width="210" height="50" fill="url(#goldGrad)" stroke="#5A4633" stroke-width="2"/>
    <!-- Second bar: Silver -->
    <rect x="20" y="85" rx="10" ry="10" width="200" height="50" fill="url(#silverGrad)" stroke="#5A4633" stroke-width="2"/>
    <!-- Third bar: Platinum -->
    <rect x="40" y="52" rx="10" ry="10" width="190" height="50" fill="url(#platinumGrad)" stroke="#5A4633" stroke-width="2"/>
    <!-- Top bar: Palladium -->
    <rect x="60" y="20" rx="10" ry="10" width="180" height="50" fill="url(#palladiumGrad)" stroke="#5A4633" stroke-width="2"/>
  </g>

  <!-- Title and slogan (right) -->
  <g transform="translate(270,84)">
    <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="96" font-weight="700" fill="#1F1B16" letter-spacing="1">
      StackrTrackr
    </text>
    <text x="2" y="64" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="36" font-weight="500" fill="#4A3826" opacity="0.95">
      Track Your Stack. Your Way.
    </text>
  </g>
</svg>
