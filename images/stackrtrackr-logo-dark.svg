<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <!-- No background so it works on any page theme -->
  <defs>
    <!-- Metallic gradients -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C58B19"/>
      <stop offset="50%" stop-color="#FFD36E"/>
      <stop offset="100%" stop-color="#C58B19"/>
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C0C7D1"/>
      <stop offset="50%" stop-color="#F5F7FA"/>
      <stop offset="100%" stop-color="#C0C7D1"/>
    </linearGradient>
    <linearGradient id="platinumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B9C2CA"/>
      <stop offset="50%" stop-color="#E7EBEF"/>
      <stop offset="100%" stop-color="#B9C2CA"/>
    </linearGradient>
    <linearGradient id="palladiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A9B4BD"/>
      <stop offset="50%" stop-color="#DCE2E7"/>
      <stop offset="100%" stop-color="#A9B4BD"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Bullion stack icon (left) -->
  <g transform="translate(30,40)" filter="url(#softShadow)">
    <!-- Bottom bar: Gold -->
    <rect x="0" y="120" rx="10" ry="10" width="210" height="50" fill="url(#goldGrad)" stroke="#1F2937" stroke-width="2"/>
    <!-- Second bar: Silver -->
    <rect x="20" y="85" rx="10" ry="10" width="200" height="50" fill="url(#silverGrad)" stroke="#1F2937" stroke-width="2"/>
    <!-- Third bar: Platinum -->
    <rect x="40" y="52" rx="10" ry="10" width="190" height="50" fill="url(#platinumGrad)" stroke="#1F2937" stroke-width="2"/>
    <!-- Top bar: Palladium -->
    <rect x="60" y="20" rx="10" ry="10" width="180" height="50" fill="url(#palladiumGrad)" stroke="#1F2937" stroke-width="2"/>
  </g>

  <!-- Title and slogan (right) -->
  <g transform="translate(270,84)">
    <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="96" font-weight="700" fill="#FFFFFF" letter-spacing="1">
      StackrTrackr
    </text>
    <text x="2" y="64" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="36" font-weight="500" fill="#E6E6E6" opacity="0.95">
      Track Your Stack. Your Way.
    </text>
  </g>
</svg>
