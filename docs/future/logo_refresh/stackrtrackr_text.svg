<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto; max-width: 800px;">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Gold glow filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Silver with gold glow -->
    <linearGradient id="silverWithGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main title with drop shadow -->
  <g filter="url(#dropShadow)">
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
      <tspan fill="url(#silverGradient)">Stackr</tspan><tspan fill="url(#goldGradient)">Trackr</tspan>
    </text>
  </g>
  
  <!-- Tagline with gold glow effect -->
  <g filter="url(#goldGlow)">
    <!-- Gold glow layer -->
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="normal" 
          fill="#FFD700" opacity="0.6" stroke="#FFA500" stroke-width="1">
      Track Your Stack. Your Way.
    </text>
    <!-- Silver text layer on top -->
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="normal" 
          fill="url(#silverWithGlow)">
      Track Your Stack. Your Way.
    </text>
  </g>
  
  <!-- Responsive breakpoints via CSS media queries in style attribute -->
  <style>
    <![CDATA[
    @media (max-width: 768px) {
      text { font-size: 0.8em; }
    }
    @media (max-width: 480px) {
      text { font-size: 0.6em; }
    }
    ]]>
  </style>
</svg>