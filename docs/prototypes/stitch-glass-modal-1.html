<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StakTrakr - Add New Item</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #135bec;
            outline: none;
            box-shadow: 0 0 0 2px rgba(19, 91, 236, 0.2);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<!-- Mock Background Content -->
<div class="fixed inset-0 z-0 p-6 opacity-30 select-none pointer-events-none">
<div class="h-10 w-48 bg-slate-800 rounded-lg mb-8"></div>
<div class="grid grid-cols-2 gap-4">
<div class="h-32 bg-slate-800 rounded-xl"></div>
<div class="h-32 bg-slate-800 rounded-xl"></div>
<div class="h-32 bg-slate-800 rounded-xl"></div>
<div class="h-32 bg-slate-800 rounded-xl"></div>
</div>
</div>
<!-- Bottom Sheet Modal Container -->
<div class="fixed inset-0 z-50 flex flex-col justify-end bg-black/40 backdrop-blur-sm">
<!-- Main Glass Sheet -->
<div class="glass-panel w-full max-w-lg mx-auto rounded-t-[2.5rem] shadow-2xl flex flex-col max-h-[92vh] overflow-hidden">
<!-- iOS Drag Handle -->
<div class="flex justify-center pt-3 pb-1">
<div class="w-10 h-1 bg-slate-600/50 rounded-full"></div>
</div>
<!-- Modal Header -->
<header class="flex items-center justify-between px-6 py-4 border-b border-white/5">
<button class="p-2 -ml-2 text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Add New Item</h1>
<button class="text-primary font-bold text-sm tracking-widest hover:opacity-80 transition-opacity">SAVE</button>
</header>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto hide-scrollbar pb-32">
<!-- Section 1: Basic Details -->
<section class="p-6 space-y-6">
<div class="flex items-center justify-between mb-2">
<h2 class="text-[11px] font-extrabold uppercase tracking-[0.15em] text-slate-500">Basic Details</h2>
</div>
<!-- Row: Metal & Type -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Metal</label>
<div class="relative">
<select class="glass-input w-full rounded-xl px-4 py-3.5 appearance-none text-sm font-medium">
<option>Gold</option>
<option>Silver</option>
<option>Platinum</option>
<option>Palladium</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none text-xl">expand_more</span>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Type</label>
<div class="relative">
<select class="glass-input w-full rounded-xl px-4 py-3.5 appearance-none text-sm font-medium">
<option>Coin</option>
<option>Bar</option>
<option>Round</option>
<option>Jewelry</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none text-xl">expand_more</span>
</div>
</div>
</div>
<!-- Row: Name & Year -->
<div class="flex gap-4">
<div class="flex-[2] space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Item Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">search</span>
<input class="glass-input w-full rounded-xl pl-10 pr-4 py-3.5 text-sm" placeholder="American Eagle..." type="text"/>
</div>
</div>
<div class="flex-1 space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Year</label>
<input class="glass-input w-full rounded-xl px-4 py-3.5 text-sm text-center" placeholder="2024" type="text"/>
</div>
</div>
<!-- Row: Qty & Weight -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Quantity</label>
<div class="glass-input rounded-xl flex items-center justify-between p-1">
<button class="w-10 h-10 flex items-center justify-center rounded-lg bg-white/5 hover:bg-white/10 text-slate-300">
<span class="material-symbols-outlined text-xl">remove</span>
</button>
<span class="font-bold text-sm">1</span>
<button class="w-10 h-10 flex items-center justify-center rounded-lg bg-white/5 hover:bg-white/10 text-slate-300">
<span class="material-symbols-outlined text-xl">add</span>
</button>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Weight</label>
<div class="relative">
<input class="glass-input w-full rounded-xl px-4 py-3.5 text-sm pr-16" placeholder="1.00" type="text"/>
<div class="absolute right-1 top-1 bottom-1 flex items-center bg-slate-800/80 rounded-lg px-2 text-[10px] font-black text-primary border border-white/5">
                                    OZ
                                </div>
</div>
</div>
</div>
<!-- Row: Purity Chips -->
<div class="space-y-2">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Purity</label>
<div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
<button class="bg-primary text-white px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap shadow-lg shadow-primary/20">.999</button>
<button class="glass-input text-slate-300 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap">.9999</button>
<button class="glass-input text-slate-300 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap">.925</button>
<button class="glass-input text-slate-300 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap">.900</button>
<button class="glass-input text-slate-300 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap">22K</button>
</div>
</div>
</section>
<!-- Section 2: Grading (Collapsible) -->
<div class="border-t border-white/5">
<button class="w-full flex items-center justify-between px-6 py-5 group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">verified_user</span>
<span class="text-[11px] font-extrabold uppercase tracking-[0.15em] text-slate-400">Grading &amp; Certification</span>
</div>
<span class="material-symbols-outlined text-slate-600">expand_more</span>
</button>
<div class="px-6 pb-6 space-y-4">
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Grade Type</label>
<select class="glass-input w-full rounded-xl px-4 py-3.5 text-sm appearance-none">
<option>MS (Mint State)</option>
<option>PF (Proof)</option>
<option>AU (About Unc)</option>
</select>
</div>
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Grade</label>
<input class="glass-input w-full rounded-xl px-4 py-3.5 text-sm" placeholder="70" type="number"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Authority</label>
<select class="glass-input w-full rounded-xl px-4 py-3.5 text-sm appearance-none">
<option>PCGS</option>
<option>NGC</option>
<option>ANACS</option>
<option>Raw / Ungraded</option>
</select>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Cert #</label>
<div class="relative">
<input class="glass-input w-full rounded-xl px-4 py-3.5 text-sm pr-10" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg cursor-pointer hover:text-primary">check_circle</span>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Ref ID</label>
<div class="relative">
<input class="glass-input w-full rounded-xl px-4 py-3.5 text-sm pr-10" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">search</span>
</div>
</div>
</div>
</div>
</div>
<!-- Section 3: Purchase (Collapsible) -->
<div class="border-t border-white/5">
<button class="w-full flex items-center justify-between px-6 py-5">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-500">payments</span>
<span class="text-[11px] font-extrabold uppercase tracking-[0.15em] text-slate-400">Purchase &amp; Acquisition</span>
</div>
<span class="material-symbols-outlined text-slate-600">expand_more</span>
</button>
<div class="px-6 pb-6 space-y-4">
<div class="grid grid-cols-2 gap-4">
<div class="bg-white/5 border border-white/10 p-4 rounded-xl space-y-1">
<p class="text-[9px] uppercase font-bold text-slate-500">Cost Basis</p>
<div class="flex items-baseline gap-1">
<span class="text-xs text-slate-400">$</span>
<input class="bg-transparent border-none p-0 focus:ring-0 text-lg font-bold w-full" placeholder="0.00" type="text"/>
</div>
</div>
<div class="bg-white/5 border border-white/10 p-4 rounded-xl space-y-1">
<p class="text-[9px] uppercase font-bold text-slate-500">Retail Value</p>
<div class="flex items-baseline gap-1">
<span class="text-xs text-slate-400">$</span>
<input class="bg-transparent border-none p-0 focus:ring-0 text-lg font-bold w-full" placeholder="0.00" type="text"/>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Storage Location</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">location_on</span>
<input class="glass-input w-full rounded-xl pl-10 pr-4 py-3.5 text-sm" placeholder="Safe Deposit Box / Home Vault..." type="text"/>
</div>
</div>
</div>
</div>
<!-- Section 4: Images -->
<div class="border-t border-white/5">
<button class="w-full flex items-center justify-between px-6 py-5">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-500">photo_camera</span>
<span class="text-[11px] font-extrabold uppercase tracking-[0.15em] text-slate-400">Images</span>
</div>
<span class="material-symbols-outlined text-slate-600">expand_more</span>
</button>
<div class="px-6 pb-6 grid grid-cols-2 gap-4">
<div class="border-2 border-dashed border-white/10 rounded-2xl aspect-[4/3] flex flex-col items-center justify-center gap-2 hover:bg-white/5 transition-colors cursor-pointer group">
<span class="material-symbols-outlined text-slate-600 group-hover:text-primary">add_a_photo</span>
<span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Obverse</span>
</div>
<div class="border-2 border-dashed border-white/10 rounded-2xl aspect-[4/3] flex flex-col items-center justify-center gap-2 hover:bg-white/5 transition-colors cursor-pointer group">
<span class="material-symbols-outlined text-slate-600 group-hover:text-primary">add_a_photo</span>
<span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Reverse</span>
</div>
</div>
</div>
<!-- Section 5: Notes -->
<div class="border-t border-white/5">
<button class="w-full flex items-center justify-between px-6 py-5">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-500">notes</span>
<span class="text-[11px] font-extrabold uppercase tracking-[0.15em] text-slate-400">Notes</span>
</div>
<span class="material-symbols-outlined text-slate-600">expand_more</span>
</button>
<div class="px-6 pb-6">
<textarea class="glass-input w-full rounded-xl p-4 text-sm resize-none" placeholder="Add details about provenance, condition, or history..." rows="3"></textarea>
</div>
</div>
</div>
<!-- Sticky Footer -->
<footer class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent pt-12">
<div class="flex items-center gap-4">
<button class="flex-1 text-sm font-bold text-slate-400 py-4 px-6 hover:text-white transition-colors">
                        Cancel
                    </button>
<button class="flex-[2.5] bg-primary text-white py-4 px-6 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-xl shadow-primary/30 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-xl">add_circle</span>
                        ADD ITEM
                    </button>
</div>
</footer>
</div>
</div>
</body></html>
