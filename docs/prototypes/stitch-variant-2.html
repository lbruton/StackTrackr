<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Item - StakTrakr</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(25, 34, 51, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(19, 91, 236, 0.15);
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-0 sm:p-4">
<!-- Modal Backdrop Overlay (Simulated) -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-0"></div>
<!-- Main Modal Container -->
<div class="relative z-10 w-full max-w-lg h-full sm:h-auto sm:max-h-[90vh] glass-panel rounded-none sm:rounded-xl overflow-hidden flex flex-col glow-effect">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-white/10">
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Add New Asset</h1>
<button class="text-primary font-bold text-sm hover:opacity-80 transition-opacity">SAVE</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
<!-- Photo Upload Section -->
<section>
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-4">Asset Documentation</h3>
<div class="grid grid-cols-2 gap-4">
<div class="group relative aspect-square rounded-xl bg-white/5 border-2 border-dashed border-white/10 flex flex-col items-center justify-center cursor-pointer hover:border-primary/50 transition-all">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary mb-2">
<span class="material-symbols-outlined">add_a_photo</span>
</div>
<span class="text-xs font-medium text-slate-400">Obverse</span>
</div>
<div class="group relative aspect-square rounded-xl bg-white/5 border-2 border-dashed border-white/10 flex flex-col items-center justify-center cursor-pointer hover:border-primary/50 transition-all">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary mb-2">
<span class="material-symbols-outlined">add_a_photo</span>
</div>
<span class="text-xs font-medium text-slate-400">Reverse</span>
</div>
</div>
</section>
<!-- Metal Type Segmented Control -->
<section>
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3">Metal Category</h3>
<div class="flex p-1 bg-white/5 rounded-lg border border-white/10">
<button class="flex-1 py-2 text-sm font-semibold rounded-md bg-primary text-white shadow-lg shadow-primary/20">Gold</button>
<button class="flex-1 py-2 text-sm font-semibold rounded-md text-slate-400 hover:text-slate-200">Silver</button>
<button class="flex-1 py-2 text-sm font-semibold rounded-md text-slate-400 hover:text-slate-200">Platinum</button>
</div>
</section>
<!-- Acquisition Details Cluster -->
<section class="space-y-4">
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Acquisition Details</h3>
<div class="grid grid-cols-2 gap-4">
<div class="col-span-2">
<label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Asset Name / Title</label>
<input class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="e.g. 2024 American Gold Eagle" type="text"/>
</div>
<div>
<label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Acquisition Date</label>
<div class="relative">
<input class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none appearance-none" type="date"/>
</div>
</div>
<div>
<label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Location / Mint</label>
<input class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none" placeholder="West Point" type="text"/>
</div>
</div>
</section>
<!-- Financial Cluster -->
<section class="space-y-4">
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Financial Data (USD)</h3>
<div class="grid grid-cols-2 gap-4">
<div class="bg-primary/5 border border-primary/20 p-4 rounded-xl">
<label class="block text-[10px] font-bold text-primary uppercase mb-1">Purchase Price</label>
<div class="flex items-center gap-1">
<span class="text-primary font-bold">$</span>
<input class="w-full bg-transparent border-none p-0 text-lg font-bold text-white focus:ring-0 placeholder:text-primary/30" placeholder="0.00" type="number"/>
</div>
</div>
<div class="bg-white/5 border border-white/10 p-4 rounded-xl">
<label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Current Retail</label>
<div class="flex items-center gap-1">
<span class="text-slate-400 font-bold">$</span>
<input class="w-full bg-transparent border-none p-0 text-lg font-bold text-white focus:ring-0 placeholder:text-slate-600" placeholder="0.00" type="number"/>
</div>
</div>
</div>
</section>
<!-- Grade Section -->
<section class="space-y-4">
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Certification &amp; Grading</h3>
<div class="flex gap-4">
<div class="flex-1">
<label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Service</label>
<select class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary outline-none appearance-none">
<option>NGC</option>
<option>PCGS</option>
<option>ANACS</option>
<option>Raw / Ungraded</option>
</select>
</div>
<div class="w-32">
<label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Grade</label>
<input class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm text-center font-bold focus:ring-2 focus:ring-primary outline-none" placeholder="MS-70" type="text"/>
</div>
</div>
</section>
<!-- Notes Section -->
<section class="pb-6">
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-1.5 ml-1">Additional Notes</h3>
<textarea class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary outline-none resize-none" placeholder="Mention specific details, toning, or historical significance..." rows="4"></textarea>
</section>
</div>
<!-- Sticky Footer -->
<div class="p-6 border-t border-white/10 bg-background-dark/80 backdrop-blur-md">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-xl">account_balance_wallet</span>
                Add to Vault
            </button>
</div>
</div>
<!-- Bottom Navigation Bar (Contextual) -->
<div class="fixed bottom-0 left-0 right-0 glass-panel border-t border-white/10 sm:hidden z-20">
<div class="flex justify-around items-center py-3">
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">pie_chart</span>
<span class="text-[10px] font-medium">Portfolio</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">monitoring</span>
<span class="text-[10px] font-medium">Market</span>
</a>
<div class="relative -top-6">
<div class="size-14 rounded-full bg-primary flex items-center justify-center shadow-xl shadow-primary/40 border-4 border-background-dark">
<span class="material-symbols-outlined text-white text-3xl">add</span>
</div>
</div>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">lock</span>
<span class="text-[10px] font-medium">Vault</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</div>
</div>
</body></html>
