<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StakTrakr - Add Item</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0B0F17", // Deeper dark for base
                        "surface-glass": "rgba(30, 41, 59, 0.4)", // Slate-800 with opacity
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for horizontal scroll areas */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Glassmorphism utilities not fully covered by standard Tailwind */
        .glass-panel {
            background: rgba(30, 41, 59, 0.3); /* dark slate tint */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s ease;
        }
        
        .glass-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #135bec;
            box-shadow: 0 0 0 1px #135bec, 0 0 15px rgba(19, 91, 236, 0.2);
            outline: none;
        }

        .glass-button-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-slate-100 selection:bg-primary/30">
<!-- Main Container representing the screen -->
<div class="relative min-h-screen w-full flex flex-col items-center justify-end bg-[url('https://images.unsplash.com/photo-1634128221889-b2f48dc02736?q=80&amp;w=2532&amp;auto=format&amp;fit=crop')] bg-cover bg-center">
<!-- Abstract dark background image for context -->
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm"></div>
<!-- Bottom Sheet Container -->
<div class="relative w-full max-w-md h-[92vh] flex flex-col rounded-t-3xl glass-panel overflow-hidden shadow-2xl ring-1 ring-white/10">
<!-- Sticky Header -->
<div class="flex-none pt-2 pb-4 px-4 bg-background-dark/40 backdrop-blur-md border-b border-white/5 z-20">
<!-- Drag Handle -->
<div class="flex justify-center mb-3">
<div class="h-1.5 w-12 rounded-full bg-slate-600/50"></div>
</div>
<!-- Nav Bar -->
<div class="flex items-center justify-between">
<button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-white/5 text-slate-300 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-white text-lg font-bold tracking-tight">Add New Item</h2>
<button class="h-10 px-2 flex items-center justify-center text-primary font-bold text-sm tracking-wide hover:text-primary/80 transition-colors">
                        SAVE
                    </button>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-6 pb-24">
<!-- SECTION 1: Basic Details -->
<div class="space-y-4">
<div class="grid grid-cols-2 gap-3">
<!-- Metal -->
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Metal</label>
<div class="relative">
<select class="glass-input w-full rounded-lg h-11 pl-3 pr-8 text-sm appearance-none">
<option>Gold</option>
<option>Silver</option>
<option>Platinum</option>
<option>Palladium</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-400">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
<!-- Type -->
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Type</label>
<div class="relative">
<select class="glass-input w-full rounded-lg h-11 pl-3 pr-8 text-sm appearance-none">
<option>Coin</option>
<option>Bar</option>
<option>Round</option>
<option>Jewelry</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-400">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
</div>
<div class="flex gap-3">
<!-- Name -->
<div class="space-y-1.5 w-2/3">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Name</label>
<div class="relative">
<input class="glass-input w-full rounded-lg h-11 pl-3 pr-9 text-sm placeholder:text-slate-500" placeholder="American Eagle" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-500">
<span class="material-symbols-outlined text-base">search</span>
</div>
</div>
</div>
<!-- Year -->
<div class="space-y-1.5 w-1/3">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Year</label>
<input class="glass-input w-full rounded-lg h-11 px-3 text-sm placeholder:text-slate-500" placeholder="2024" type="number"/>
</div>
</div>
<div class="grid grid-cols-2 gap-3 items-end">
<!-- Quantity Stepper -->
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Quantity</label>
<div class="flex items-center h-11 glass-input rounded-lg overflow-hidden p-1">
<button class="h-full w-10 flex items-center justify-center hover:bg-white/10 rounded transition-colors text-slate-300">
<span class="material-symbols-outlined text-sm">remove</span>
</button>
<div class="flex-1 text-center font-semibold text-sm">1</div>
<button class="h-full w-10 flex items-center justify-center hover:bg-white/10 rounded transition-colors text-primary">
<span class="material-symbols-outlined text-sm">add</span>
</button>
</div>
</div>
<!-- Weight & Unit -->
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Weight</label>
<div class="relative flex">
<input class="glass-input flex-1 rounded-l-lg h-11 pl-3 pr-1 text-sm border-r-0 focus:z-10" type="number" value="1.00"/>
<div class="h-11 flex items-center bg-slate-800/60 border border-l-0 border-white/10 rounded-r-lg px-1">
<div class="flex bg-slate-900/50 rounded p-0.5">
<button class="px-2 py-1 text-xs font-bold rounded bg-primary text-white shadow-sm">oz</button>
<button class="px-2 py-1 text-xs font-medium rounded text-slate-400 hover:text-white">g</button>
</div>
</div>
</div>
</div>
</div>
<!-- Purity Chips -->
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Purity</label>
<div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
<button class="flex-none px-3 py-1.5 rounded-full bg-primary text-white text-xs font-semibold ring-1 ring-primary shadow-[0_0_10px_rgba(19,91,236,0.3)]">.999</button>
<button class="flex-none px-3 py-1.5 rounded-full bg-slate-800/60 border border-white/10 text-slate-300 text-xs font-medium hover:bg-slate-700/60">.9999</button>
<button class="flex-none px-3 py-1.5 rounded-full bg-slate-800/60 border border-white/10 text-slate-300 text-xs font-medium hover:bg-slate-700/60">.925</button>
<button class="flex-none px-3 py-1.5 rounded-full bg-slate-800/60 border border-white/10 text-slate-300 text-xs font-medium hover:bg-slate-700/60">.900</button>
<button class="flex-none px-3 py-1.5 rounded-full bg-slate-800/60 border border-white/10 text-slate-300 text-xs font-medium hover:bg-slate-700/60 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">edit</span> Custom
                            </button>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
<!-- SECTION 2: Grading -->
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none py-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">verified</span>
<span class="text-sm font-bold tracking-tight text-slate-200">Grading &amp; Certification</span>
</div>
<span class="material-symbols-outlined text-slate-500 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="pt-4 space-y-4 animate-[fadeIn_0.3s_ease-out]">
<div class="grid grid-cols-2 gap-3">
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Grade Type</label>
<select class="glass-input w-full rounded-lg h-11 px-3 text-sm">
<option>MS (Mint State)</option>
<option>PF (Proof)</option>
<option>SP (Specimen)</option>
</select>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Grade (1-70)</label>
<input class="glass-input w-full rounded-lg h-11 px-3 text-sm placeholder:text-slate-500" placeholder="70" type="number"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Grading Authority</label>
<select class="glass-input w-full rounded-lg h-11 px-3 text-sm">
<option>PCGS</option>
<option>NGC</option>
<option>ANACS</option>
<option>CAC</option>
</select>
</div>
<div class="grid grid-cols-1 gap-3">
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Cert Number</label>
<div class="relative">
<input class="glass-input w-full rounded-lg h-11 pl-3 pr-10 text-sm placeholder:text-slate-500" placeholder="12345678" type="text"/>
<button class="absolute inset-y-0 right-0 px-3 flex items-center text-primary hover:text-white transition-colors">
<span class="material-symbols-outlined text-lg">travel_explore</span>
</button>
</div>
</div>
</div>
</div>
</details>
<div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
<!-- SECTION 3: Purchase Info -->
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none py-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">payments</span>
<span class="text-sm font-bold tracking-tight text-slate-200">Purchase &amp; Acquisition</span>
</div>
<span class="material-symbols-outlined text-slate-500 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="pt-4 space-y-4 animate-[fadeIn_0.3s_ease-out]">
<div class="grid grid-cols-2 gap-3">
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Purchase Price</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 text-sm">$</div>
<input class="glass-input w-full rounded-lg h-11 pl-7 pr-3 text-sm placeholder:text-slate-500" placeholder="0.00" type="number"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Retail Value</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 text-sm">$</div>
<input class="glass-input w-full rounded-lg h-11 pl-7 pr-3 text-sm placeholder:text-slate-500" placeholder="0.00" type="number"/>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-3">
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Date</label>
<input class="glass-input w-full rounded-lg h-11 px-3 text-sm text-slate-400" type="date"/>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Type</label>
<select class="glass-input w-full rounded-lg h-11 px-3 text-sm">
<option>Purchased</option>
<option>Gift</option>
<option>Inherited</option>
<option>Found</option>
</select>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Storage Location</label>
<div class="relative">
<input class="glass-input w-full rounded-lg h-11 pl-9 pr-3 text-sm placeholder:text-slate-500" placeholder="Home Safe" type="text"/>
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
<span class="material-symbols-outlined text-lg">pin_drop</span>
</div>
</div>
</div>
</div>
</details>
<div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
<!-- SECTION 4: Images -->
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none py-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">image</span>
<span class="text-sm font-bold tracking-tight text-slate-200">Images</span>
</div>
<span class="material-symbols-outlined text-slate-500 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="pt-4 space-y-4 animate-[fadeIn_0.3s_ease-out]">
<div class="grid grid-cols-2 gap-3">
<button class="flex flex-col items-center justify-center h-32 rounded-lg border-2 border-dashed border-slate-600 hover:border-primary hover:bg-white/5 transition-all group/upload">
<span class="material-symbols-outlined text-3xl text-slate-500 group-hover/upload:text-primary mb-2 transition-colors">add_a_photo</span>
<span class="text-xs text-slate-400 font-medium uppercase tracking-wide">Obverse</span>
</button>
<button class="flex flex-col items-center justify-center h-32 rounded-lg border-2 border-dashed border-slate-600 hover:border-primary hover:bg-white/5 transition-all group/upload">
<span class="material-symbols-outlined text-3xl text-slate-500 group-hover/upload:text-primary mb-2 transition-colors">add_a_photo</span>
<span class="text-xs text-slate-400 font-medium uppercase tracking-wide">Reverse</span>
</button>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-medium uppercase tracking-wider text-slate-400">Image URL</label>
<input class="glass-input w-full rounded-lg h-11 px-3 text-sm placeholder:text-slate-500" placeholder="https://" type="text"/>
</div>
</div>
</details>
<div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
<!-- SECTION 5: Notes -->
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none py-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">description</span>
<span class="text-sm font-bold tracking-tight text-slate-200">Notes</span>
</div>
<span class="material-symbols-outlined text-slate-500 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="pt-4 space-y-4 animate-[fadeIn_0.3s_ease-out]">
<textarea class="glass-input w-full rounded-lg p-3 text-sm placeholder:text-slate-500 min-h-[80px] resize-none" placeholder="Add any specific details about condition, provenance, or toning..."></textarea>
</div>
</details>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent pt-10 pb-6 z-20 flex gap-4 items-center">
<button class="flex-1 py-3.5 text-slate-400 font-bold text-sm hover:text-white transition-colors">
                    Cancel
                </button>
<button class="flex-[2] py-3.5 bg-primary hover:bg-primary/90 text-white font-bold text-sm rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">add_circle</span>
                    ADD ITEM
                </button>
</div>
</div>
</div>
</body></html>
