<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StakTrakr — V3 Refined Bottom Sheet (Stitch Prototype Reference)</title>
  <style>
    /*
     * REFERENCE ONLY — This file is NOT used at runtime.
     *
     * V3 "Refined Bottom Sheet" prototype for STAK-173: Collapsible Add/Edit Modal.
     * The production implementation uses native <details>/<summary> elements
     * in index.html with CSS classes from css/styles.css (.form-section*).
     */

    :root {
      --bg: #f8f9fa;
      --bg-card: #ffffff;
      --bg-section: #f1f3f5;
      --border: #dee2e6;
      --text: #1a1a2e;
      --text-dim: #6c757d;
      --primary: #3b82f6;
      --radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #868e96;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }

    /* ── Bottom-sheet modal frame ── */
    .modal-frame {
      width: 100%;
      max-width: 520px;
      background: var(--bg-card);
      border-radius: 16px 16px var(--radius) var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 3rem);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .modal-header h2 { font-size: 1.05rem; font-weight: 700; }
    .modal-close {
      background: none; border: none; font-size: 1.4rem;
      color: var(--text-dim); cursor: pointer; line-height: 1;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem 0.5rem;
    }

    /* ── Form fields ── */
    .row { display: grid; gap: 0.5rem; margin-bottom: 0.6rem; }
    .row-2 { grid-template-columns: 1fr 1fr; }
    .row-4 { grid-template-columns: 2fr 1fr 1.5fr 1fr; }
    .row-name { grid-template-columns: 2fr 1fr; }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 0.2rem;
    }
    label .hint { font-weight: 400; opacity: 0.6; }

    input, select {
      width: 100%;
      padding: 0.55rem 0.65rem;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.85rem;
      background: var(--bg);
      color: var(--text);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
    }

    /* ── Photo upload slots ── */
    .photo-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 0.6rem;
    }
    .photo-slot {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.75rem;
    }
    .photo-slot svg { display: block; margin: 0 auto 0.3rem; opacity: 0.4; }

    /* ── Collapsible sections ── */
    .section {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 0.6rem;
      overflow: hidden;
    }

    .section summary {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 0.75rem;
      background: var(--bg-section);
      cursor: pointer;
      list-style: none;
      font-weight: 600;
      font-size: 0.82rem;
      color: var(--text);
      user-select: none;
      min-height: 44px;
    }
    .section summary::-webkit-details-marker { display: none; }
    .section summary::marker { content: ""; }

    .section summary::after {
      content: "";
      display: inline-block;
      margin-left: auto;
      width: 0.4rem;
      height: 0.4rem;
      border-right: 2px solid var(--text-dim);
      border-bottom: 2px solid var(--text-dim);
      transform: rotate(-45deg);
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }
    .section[open] > summary::after {
      transform: rotate(45deg);
    }

    .section-icon {
      display: inline-flex;
      color: var(--text-dim);
    }

    .section-body {
      padding: 0.65rem 0.75rem 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* ── Grade row ── */
    .row-grade { grid-template-columns: 1fr 1fr 1fr; }

    /* ── Action bar ── */
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.25rem;
      border-top: 1px solid var(--border);
      background: var(--bg-card);
      position: sticky;
      bottom: 0;
      z-index: 2;
    }
    .action-left { display: flex; gap: 0.35rem; }
    .action-right { display: flex; gap: 0.5rem; }

    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-sm { padding: 0.35rem 0.6rem; font-size: 0.75rem; }
    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    /* ── Reference banner ── */
    .ref-banner {
      background: #fff3cd;
      border-bottom: 1px solid #ffc107;
      padding: 0.5rem 1.25rem;
      font-size: 0.72rem;
      color: #856404;
      text-align: center;
    }
    .ref-banner code { background: rgba(0,0,0,0.06); padding: 0.1rem 0.3rem; border-radius: 3px; }

    /* ── Section divider label ── */
    .zone-label {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-dim);
      margin: 0.75rem 0 0.25rem;
      padding-bottom: 0.2rem;
      border-bottom: 1px solid var(--border);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="modal-frame">
    <div class="ref-banner">
      Design reference only &mdash; production implementation in <code>index.html</code>
    </div>

    <div class="modal-header">
      <h2>Add Inventory Item</h2>
      <button class="modal-close">&times;</button>
    </div>

    <div class="modal-body">

      <!-- ═══ CORE FIELDS — Always Visible ═══ -->
      <div class="zone-label">Core Fields &mdash; always visible</div>

      <div class="row row-2">
        <div>
          <label>Metal</label>
          <select>
            <option>Silver</option><option>Gold</option>
            <option>Platinum</option><option>Palladium</option>
          </select>
        </div>
        <div>
          <label>Type</label>
          <select>
            <option>Coin</option><option>Bar</option><option>Round</option>
            <option>Note</option><option>Aurum</option><option>Set</option><option>Other</option>
          </select>
        </div>
      </div>

      <div class="row row-4">
        <div>
          <label>Purity <span class="hint">(fineness)</span></label>
          <select><option>.999 &mdash; Fine</option></select>
        </div>
        <div>
          <label>Qty</label>
          <input type="number" value="1" />
        </div>
        <div>
          <label>Weight</label>
          <input type="text" placeholder="1, 0.5, 1/10" />
        </div>
        <div>
          <label>&nbsp;</label>
          <select><option>ounce</option><option>gram</option><option>goldback</option></select>
        </div>
      </div>

      <div class="row row-name">
        <div>
          <label>Name</label>
          <input type="text" placeholder="American Silver Eagle" />
        </div>
        <div>
          <label>Year <span class="hint">(optional)</span></label>
          <input type="text" placeholder="2024" />
        </div>
      </div>

      <div class="row row-2">
        <div>
          <label>Purchase Date</label>
          <input type="date" />
        </div>
        <div>
          <label>Purchase Price</label>
          <input type="text" placeholder="$32.50" />
        </div>
      </div>

      <div class="row row-2">
        <div>
          <label>Purchase Location</label>
          <input type="text" placeholder="APMEX, LCS, etc." />
        </div>
        <div>
          <label>Storage Location</label>
          <input type="text" placeholder="Vault A, Safe B" />
        </div>
      </div>

      <!-- Photo upload slots -->
      <div class="photo-row">
        <div class="photo-slot">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
          Obverse<br/><span style="opacity:0.5;">Tap to upload</span>
        </div>
        <div class="photo-slot">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
          Reverse<br/><span style="opacity:0.5;">Tap to upload</span>
        </div>
      </div>

      <!-- ═══ COLLAPSIBLE — Grading & Certification ═══ -->
      <div class="zone-label">Collapsible sections &mdash; closed by default</div>

      <details class="section">
        <summary>
          <span class="section-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
            </svg>
          </span>
          Grading &amp; Certification
        </summary>
        <div class="section-body">
          <div class="row row-grade">
            <div>
              <label>Grade <span class="hint">(optional)</span></label>
              <select><option>-- None --</option><option>MS-70</option><option>PF-69</option></select>
            </div>
            <div>
              <label>Authority <span class="hint">(optional)</span></label>
              <select><option>-- None --</option><option>PCGS</option><option>NGC</option></select>
            </div>
            <div>
              <label>Cert # <span class="hint">(optional)</span></label>
              <input type="text" placeholder="12345678" />
            </div>
          </div>
          <div class="row row-2">
            <div>
              <label>Numista #</label>
              <input type="text" placeholder="95694" />
            </div>
            <div>
              <label>PCGS # <span class="hint">(optional)</span></label>
              <input type="text" placeholder="786060" />
            </div>
          </div>
        </div>
      </details>

      <!-- ═══ COLLAPSIBLE — Pricing & Details ═══ -->
      <details class="section">
        <summary>
          <span class="section-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
          </span>
          Pricing &amp; Details
        </summary>
        <div class="section-body">
          <div class="row row-2">
            <div>
              <label>Retail Price <span class="hint">(optional)</span></label>
              <input type="text" placeholder="Defaults to melt" />
            </div>
            <div>
              <label>Serial # <span class="hint">(optional)</span></label>
              <input type="text" placeholder="Bar or note serial" />
            </div>
          </div>
          <div class="row row-2">
            <div>
              <label>Image URL (Obverse)</label>
              <input type="url" placeholder="https://..." />
            </div>
            <div>
              <label>Image URL (Reverse)</label>
              <input type="url" placeholder="https://..." />
            </div>
          </div>
        </div>
      </details>

      <!-- ═══ COLLAPSIBLE — Notes ═══ -->
      <details class="section">
        <summary>
          <span class="section-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
          </span>
          Notes
        </summary>
        <div class="section-body">
          <div>
            <label>Notes</label>
            <input type="text" placeholder="Additional notes or comments..." />
          </div>
        </div>
      </details>

    </div>

    <!-- Action bar -->
    <div class="action-bar">
      <div class="action-left">
        <button class="btn btn-sm">Numista</button>
        <button class="btn btn-sm">PCGS</button>
        <button class="btn btn-sm">Spot</button>
      </div>
      <div class="action-right">
        <button class="btn">Cancel</button>
        <button class="btn btn-primary">Add to Inventory</button>
      </div>
    </div>
  </div>
</body>
</html>
