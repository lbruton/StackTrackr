<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Item - StakTrakr</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-modal {
            background: rgba(16, 22, 34, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(19, 91, 236, 0.3);
            border-radius: 10px;
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glass:focus-within {
            border-color: #135bec;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-slate-100 antialiased overflow-hidden">
<!-- Background App State (Blurred) -->
<div class="fixed inset-0 z-0 flex flex-col p-6 opacity-30 grayscale pointer-events-none">
<div class="flex justify-between items-center mb-8">
<div class="h-8 w-32 bg-primary/20 rounded-lg"></div>
<div class="size-10 bg-primary/20 rounded-full"></div>
</div>
<div class="space-y-4">
<div class="h-32 w-full bg-slate-800/50 rounded-xl"></div>
<div class="h-32 w-full bg-slate-800/50 rounded-xl"></div>
<div class="h-32 w-full bg-slate-800/50 rounded-xl"></div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/40 backdrop-blur-sm p-0 sm:p-4">
<!-- Bottom Sheet / Modal Container -->
<div class="glass-modal w-full max-w-md h-[92vh] sm:h-auto sm:max-h-[85vh] rounded-t-xl sm:rounded-xl flex flex-col overflow-hidden shadow-2xl shadow-black/50">
<!-- Handle for iOS style -->
<div class="flex h-6 w-full items-center justify-center shrink-0">
<div class="h-1.5 w-12 rounded-full bg-slate-600/50"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-6 py-2 shrink-0">
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-lg font-bold tracking-tight">Add New Item</h2>
<button class="text-primary font-bold text-sm tracking-wide">SAVE</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto custom-scrollbar px-6 py-4 space-y-6">
<!-- Row 1: Metal & Type -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Metal</label>
<select class="input-glass w-full rounded-lg h-11 px-3 text-sm appearance-none focus:ring-0">
<option>Gold</option>
<option>Silver</option>
<option>Platinum</option>
<option>Palladium</option>
</select>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Type</label>
<select class="input-glass w-full rounded-lg h-11 px-3 text-sm appearance-none focus:ring-0">
<option>Coin</option>
<option>Bar</option>
<option>Round</option>
<option>Nugget</option>
</select>
</div>
</div>
<!-- Row 2: Name (Searchable) & Year -->
<div class="grid grid-cols-3 gap-4">
<div class="col-span-2 space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Name</label>
<div class="input-glass flex items-center rounded-lg h-11 px-3 gap-2">
<input class="bg-transparent border-none p-0 text-sm w-full focus:ring-0 placeholder:text-slate-600" placeholder="e.g. American Eagle" type="text"/>
<button class="text-primary/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">search</span>
</button>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Year</label>
<input class="input-glass w-full rounded-lg h-11 px-3 text-sm focus:ring-0 placeholder:text-slate-600" placeholder="2024" type="number"/>
</div>
</div>
<!-- Row 3: Quantity & Weight -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Quantity</label>
<div class="flex items-center input-glass rounded-lg h-11 overflow-hidden">
<button class="w-10 h-full hover:bg-white/5 flex items-center justify-center text-slate-400"><span class="material-symbols-outlined text-[18px]">remove</span></button>
<input class="bg-transparent border-none p-0 text-sm w-full text-center focus:ring-0" type="number" value="1"/>
<button class="w-10 h-full hover:bg-white/5 flex items-center justify-center text-slate-400"><span class="material-symbols-outlined text-[18px]">add</span></button>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Weight</label>
<div class="flex items-center input-glass rounded-lg h-11 overflow-hidden pr-2">
<input class="bg-transparent border-none p-0 text-sm w-full px-3 focus:ring-0 placeholder:text-slate-600" placeholder="1.00" type="text"/>
<select class="bg-primary/20 text-primary text-[10px] font-bold px-1.5 py-1 rounded border-none appearance-none focus:ring-0 cursor-pointer">
<option>OZ</option>
<option>GR</option>
<option>KG</option>
</select>
</div>
</div>
</div>
<!-- Purity Presets -->
<div class="space-y-2">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Purity</label>
<div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
<button class="shrink-0 px-4 py-2 rounded-full bg-primary text-white text-xs font-bold border border-primary/50">.999</button>
<button class="shrink-0 px-4 py-2 rounded-full input-glass text-slate-300 text-xs font-bold border border-white/5 hover:border-primary/50">.9999</button>
<button class="shrink-0 px-4 py-2 rounded-full input-glass text-slate-300 text-xs font-bold border border-white/5 hover:border-primary/50">.925</button>
<button class="shrink-0 px-4 py-2 rounded-full input-glass text-slate-300 text-xs font-bold border border-white/5 hover:border-primary/50">.900</button>
<button class="shrink-0 px-4 py-2 rounded-full input-glass text-slate-300 text-xs font-bold border border-white/5 hover:border-primary/50">22K</button>
</div>
</div>
<!-- Numismatic Section -->
<div class="space-y-4 pt-2 border-t border-white/5">
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Grade Type</label>
<select class="input-glass w-full rounded-lg h-11 px-3 text-sm appearance-none focus:ring-0">
<option>MS (Mint State)</option>
<option>PF (Proof)</option>
<option>AU (About Unc)</option>
<option>Raw / Ungraded</option>
</select>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Grade #</label>
<input class="input-glass w-full rounded-lg h-11 px-3 text-sm focus:ring-0 placeholder:text-slate-600 text-center" max="70" min="1" placeholder="70" type="number"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Grading Authority</label>
<select class="input-glass w-full rounded-lg h-11 px-3 text-sm appearance-none focus:ring-0">
<option>PCGS</option>
<option>NGC</option>
<option>ANACS</option>
<option>ICG</option>
</select>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Cert #</label>
<div class="input-glass flex items-center rounded-lg h-11 px-3 gap-2">
<input class="bg-transparent border-none p-0 text-sm w-full focus:ring-0 placeholder:text-slate-600" placeholder="1234567..." type="text"/>
<button class="text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">link</span>
</button>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">PCGS/Numista #</label>
<div class="input-glass flex items-center rounded-lg h-11 px-3 gap-2">
<input class="bg-transparent border-none p-0 text-sm w-full focus:ring-0 placeholder:text-slate-600" placeholder="ID..." type="text"/>
<button class="text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">search</span>
</button>
</div>
</div>
</div>
</div>
<!-- Logistics -->
<div class="space-y-1.5 border-t border-white/5 pt-4">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Storage Location</label>
<div class="input-glass flex items-center rounded-lg h-11 px-3 gap-2">
<span class="material-symbols-outlined text-[20px] text-slate-500">location_on</span>
<input class="bg-transparent border-none p-0 text-sm w-full focus:ring-0 placeholder:text-slate-600" placeholder="e.g. Safe Deposit Box A" type="text"/>
</div>
</div>
<!-- Image Section -->
<div class="space-y-3 pt-2">
<label class="text-[11px] font-bold uppercase tracking-wider text-slate-400 ml-1">Item Photos</label>
<div class="grid grid-cols-2 gap-4">
<!-- Obverse -->
<div class="relative group rounded-xl aspect-[4/3] input-glass overflow-hidden flex flex-col items-center justify-center border-dashed border-white/20">
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end justify-center p-2 gap-3 z-10">
<button class="bg-white/10 hover:bg-white/20 p-1.5 rounded-lg backdrop-blur-md transition-colors"><span class="material-symbols-outlined text-[18px]">edit</span></button>
<button class="bg-red-500/20 hover:bg-red-500/40 p-1.5 rounded-lg backdrop-blur-md transition-colors"><span class="material-symbols-outlined text-[18px] text-red-400">delete</span></button>
</div>
<span class="material-symbols-outlined text-slate-600 mb-1">add_a_photo</span>
<span class="text-[10px] font-bold text-slate-500 uppercase">Obverse</span>
</div>
<!-- Reverse -->
<div class="relative group rounded-xl aspect-[4/3] input-glass overflow-hidden flex flex-col items-center justify-center border-dashed border-white/20">
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end justify-center p-2 gap-3 z-10">
<button class="bg-white/10 hover:bg-white/20 p-1.5 rounded-lg backdrop-blur-md transition-colors"><span class="material-symbols-outlined text-[18px]">edit</span></button>
<button class="bg-red-500/20 hover:bg-red-500/40 p-1.5 rounded-lg backdrop-blur-md transition-colors"><span class="material-symbols-outlined text-[18px] text-red-400">delete</span></button>
</div>
<span class="material-symbols-outlined text-slate-600 mb-1">add_a_photo</span>
<span class="text-[10px] font-bold text-slate-500 uppercase">Reverse</span>
</div>
</div>
</div>
<!-- Padding for fixed buttons -->
<div class="h-20"></div>
</div>
<!-- Fixed Footer Actions -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent flex gap-3">
<button class="flex-1 h-12 rounded-lg text-slate-400 font-bold text-sm tracking-wide hover:bg-white/5 transition-colors">CANCEL</button>
<button class="flex-[2] h-12 rounded-lg bg-primary shadow-lg shadow-primary/20 text-white font-bold text-sm tracking-wide hover:brightness-110 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
                    ADD ITEM
                </button>
</div>
</div>
</div>
</body></html>
