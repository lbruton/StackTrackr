<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StakTrakr Wiki</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #c9a84c;
      --sidebar-width: 260px;
      --sidebar-background: #1a1a2e;
      --sidebar-nav-link-color--active: #c9a84c;
      --sidebar-name-color: #c9a84c;
      --sidebar-name-font-weight: 700;
      --link-color: #c9a84c;
      --link-color--hover: #e6c65a;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'StakTrakr Wiki',
      repo: '',
      basePath: '/wiki/',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search wiki...',
        noData: 'No results.',
        paths: 'auto'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-front-matter/dist/docsify-front-matter.min.js"></script>
</body>
</html>
