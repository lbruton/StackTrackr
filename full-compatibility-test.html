<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StackTrackr Full Compatibility Test</title>
  
  <!-- Load the file protocol fix first -->
  <script src="./js/file-protocol-fix.js"></script>
  
  <!-- Load scripts in the same order as index.html -->
  <script defer src="./js/constants.js"></script>
  <script defer src="./js/state.js"></script>
  <script defer src="./js/utils.js"></script>
  <script defer src="./js/debug-log.js"></script>
  <script defer src="./js/inventory.js"></script>
  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 { margin-bottom: 5px; }
    .subtitle { 
      margin-top: 0; 
      color: #666;
      font-weight: normal;
    }
    .info-box {
      background: #f5f5f5;
      border-left: 4px solid #007bff;
      padding: 10px 15px;
      margin: 20px 0;
    }
    .protocol {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
    }
    .file {
      background: #ffc107;
      color: #000;
    }
    .http {
      background: #28a745;
      color: #fff;
    }
    #results {
      list-style: none;
      padding: 0;
    }
    #results li {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    .pass {
      background: #d4edda;
      color: #155724;
    }
    .fail {
      background: #f8d7da;
      color: #721c24;
    }
    .test-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .test-btn:hover {
      background: #0069d9;
    }
    code {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .test-section {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>StackTrackr Full Compatibility Test</h1>
  <p class="subtitle">Comprehensive testing for file:// protocol and function availability</p>
  
  <div class="info-box">
    <p><strong>Current Protocol:</strong> <span class="protocol" id="protocolStatus"><span id="protocol">unknown</span></span></p>
    <p><strong>Test Status:</strong> <span id="testStatus">Loading...</span></p>
  </div>
  
  <div class="test-section">
    <h2>Core System Tests</h2>
    <button class="test-btn" onclick="runCoreTests()">Run Core Tests</button>
    <ul id="coreResults"></ul>
  </div>
  
  <div class="test-section">
    <h2>Function Availability Tests</h2>
    <button class="test-btn" onclick="runFunctionTests()">Run Function Tests</button>
    <ul id="functionResults"></ul>
  </div>
  
  <div class="test-section">
    <h2>Data Access Tests</h2>
    <button class="test-btn" onclick="runDataTests()">Run Data Tests</button>
    <ul id="dataResults"></ul>
  </div>
  
  <div class="test-section">
    <h2>Error Console</h2>
    <pre id="errorLog" style="background: #f8f9fa; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: auto;"></pre>
  </div>

  <script>
    // Track if we're using the file protocol
    const isFileProtocol = window.location.protocol === 'file:';
    let errorCount = 0;
    
    // Error tracking
    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;
    
    console.error = function() {
      errorCount++;
      logToErrorConsole('ERROR: ' + Array.from(arguments).join(' '));
      originalConsoleError.apply(console, arguments);
    };
    
    console.warn = function() {
      logToErrorConsole('WARN: ' + Array.from(arguments).join(' '));
      originalConsoleWarn.apply(console, arguments);
    };
    
    function logToErrorConsole(message) {
      const errorLog = document.getElementById('errorLog');
      const timestamp = new Date().toLocaleTimeString();
      errorLog.textContent += `[${timestamp}] ${message}\n`;
      errorLog.scrollTop = errorLog.scrollHeight;
    }
    
    // Function to log test results
    function logResult(containerId, testName, passed, details = '') {
      const container = document.getElementById(containerId);
      const item = document.createElement('li');
      item.className = passed ? 'pass' : 'fail';
      item.innerHTML = `${passed ? '✅' : '❌'} ${testName}${details ? ': ' + details : ''}`;
      container.appendChild(item);
      console.log(`${testName}: ${passed ? 'PASSED' : 'FAILED'}${details ? ' - ' + details : ''}`);
    }
    
    function runCoreTests() {
      const container = document.getElementById('coreResults');
      container.innerHTML = '';
      
      // Test localStorage
      try {
        localStorage.setItem('test_key', 'test_value');
        const value = localStorage.getItem('test_key');
        localStorage.removeItem('test_key');
        logResult('coreResults', 'localStorage access', value === 'test_value');
      } catch (e) {
        logResult('coreResults', 'localStorage access', false, e.message);
      }
      
      // Test constants
      logResult('coreResults', 'APP_VERSION constant', typeof APP_VERSION !== 'undefined', typeof APP_VERSION !== 'undefined' ? `Value: ${APP_VERSION}` : 'Not defined');
      logResult('coreResults', 'LS_KEY constant', typeof LS_KEY !== 'undefined', typeof LS_KEY !== 'undefined' ? `Value: ${LS_KEY}` : 'Not defined');
      
      // Test global variables
      logResult('coreResults', 'inventory variable', typeof inventory !== 'undefined', typeof inventory !== 'undefined' ? `Type: ${Array.isArray(inventory) ? 'array' : typeof inventory}` : 'Not defined');
      logResult('coreResults', 'elements object', typeof elements !== 'undefined', typeof elements !== 'undefined' ? `Type: ${typeof elements}` : 'Not defined');
    }
    
    function runFunctionTests() {
      const container = document.getElementById('functionResults');
      container.innerHTML = '';
      
      const functionsToTest = [
        'loadInventory',
        'renderTable', 
        'saveData',
        'loadData',
        'debugLog',
        'debugWarn',
        'debugError'
      ];
      
      functionsToTest.forEach(funcName => {
        const isAvailable = typeof window[funcName] === 'function';
        logResult('functionResults', `${funcName} function`, isAvailable);
        
        if (isAvailable && funcName === 'loadInventory') {
          try {
            const result = window[funcName]();
            logResult('functionResults', `${funcName} execution`, true, `Returned ${Array.isArray(result) ? 'array with ' + result.length + ' items' : typeof result}`);
          } catch (e) {
            logResult('functionResults', `${funcName} execution`, false, e.message);
          }
        }
      });
    }
    
    function runDataTests() {
      const container = document.getElementById('dataResults');
      container.innerHTML = '';
      
      // Test data access
      if (typeof saveData === 'function' && typeof loadData === 'function') {
        try {
          const testData = [{name: 'Test Item', metal: 'silver', weight: 1}];
          const saved = saveData('test_inventory', testData);
          logResult('dataResults', 'saveData function', saved === true);
          
          const loaded = loadData('test_inventory', []);
          logResult('dataResults', 'loadData function', Array.isArray(loaded) && loaded.length === 1);
          
          // Clean up
          localStorage.removeItem('test_inventory');
          
        } catch (e) {
          logResult('dataResults', 'Data access test', false, e.message);
        }
      } else {
        logResult('dataResults', 'Data functions not available', false);
      }
      
      // Test actual inventory loading
      if (typeof loadInventory === 'function') {
        try {
          const inv = loadInventory();
          logResult('dataResults', 'Inventory loading', true, `Loaded ${Array.isArray(inv) ? inv.length : 0} items`);
        } catch (e) {
          logResult('dataResults', 'Inventory loading', false, e.message);
        }
      }
    }
    
    // Run tests when page loads
    window.addEventListener('DOMContentLoaded', function() {
      // Update protocol info
      document.getElementById('protocol').textContent = window.location.protocol;
      document.getElementById('protocolStatus').className = isFileProtocol ? 'file' : 'http';
      
      // Wait a bit for all scripts to load, then update status
      setTimeout(() => {
        const testStatus = document.getElementById('testStatus');
        testStatus.textContent = `Ready for testing (${errorCount} errors detected during load)`;
        testStatus.style.color = errorCount > 0 ? '#dc3545' : '#28a745';
      }, 1000);
    });
  </script>
</body>
</html>
