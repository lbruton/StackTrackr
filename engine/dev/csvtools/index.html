<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSV Tools - Formula Prototype</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <main>
    <h1>CSV Tools - Formula Prototype</h1>

    <section id="upload">
      <label for="csvfile">Upload CSV:</label>
      <input id="csvfile" type="file" accept=".csv" />
      <button id="viewTable" disabled>View Table</button>
      <div id="filename" style="display:inline-block;margin-left:12px;color:#444;font-weight:600"></div>
    </section>

    <section id="formula">
      <label for="formulaInput">Excel Formula (example: =A*B + C):</label>
      <input id="formulaInput" type="text" placeholder="e.g. =A*B+C" style="width:60%" />
      <button id="apply">Apply</button>
    </section>

    <section id="results">
      <h2>Results</h2>
      <canvas id="chart" width="800" height="300"></canvas>
      <div id="table"></div>
    </section>

    <section id="calc-windows">
      <h2>Calculation Windows</h2>
      <div class="panels" id="calcPanels">
        <!-- Five calculation panels will be generated here -->
        <div class="panel" id="panel-1">
          <h3>Window 1</h3>
          <div class="panel-output" id="output-1">No formula applied</div>
          <input class="panel-formula" id="formula-1" placeholder="=A*B+C" />
          <button class="panel-apply" data-panel="1">Apply Formula</button>
        </div>
        <div class="panel" id="panel-2">
          <h3>Window 2</h3>
          <div class="panel-output" id="output-2">No formula applied</div>
          <input class="panel-formula" id="formula-2" placeholder="=A*B+C" />
          <button class="panel-apply" data-panel="2">Apply Formula</button>
        </div>
        <div class="panel" id="panel-3">
          <h3>Window 3</h3>
          <div class="panel-output" id="output-3">No formula applied</div>
          <input class="panel-formula" id="formula-3" placeholder="=A*B+C" />
          <button class="panel-apply" data-panel="3">Apply Formula</button>
        </div>
        <div class="panel" id="panel-4">
          <h3>Window 4</h3>
          <div class="panel-output" id="output-4">No formula applied</div>
          <input class="panel-formula" id="formula-4" placeholder="=A*B+C" />
          <button class="panel-apply" data-panel="4">Apply Formula</button>
        </div>
        <div class="panel" id="panel-5">
          <h3>Window 5</h3>
          <div class="panel-output" id="output-5">No formula applied</div>
          <input class="panel-formula" id="formula-5" placeholder="=A*B+C" />
          <button class="panel-apply" data-panel="5">Apply Formula</button>
        </div>
      </div>
    </section>

    <section id="history">
      <h2>History / Bulk Run</h2>
      <button id="bulkRun">Bulk Run (process csvhistory folder)</button>
      <div class="history-charts" id="historyCharts">
        <div class="hist" id="hist-1"><canvas id="histchart-1"></canvas></div>
        <div class="hist" id="hist-2"><canvas id="histchart-2"></canvas></div>
        <div class="hist" id="hist-3"><canvas id="histchart-3"></canvas></div>
        <div class="hist" id="hist-4"><canvas id="histchart-4"></canvas></div>
        <div class="hist" id="hist-5"><canvas id="histchart-5"></canvas></div>
      </div>
    </section>
    
    <section id="history-tables">
      <h2>History Tables</h2>
      <div class="history-tables-grid">
        <div class="hist-table" id="histtable-1"></div>
        <div class="hist-table" id="histtable-2"></div>
        <div class="hist-table" id="histtable-3"></div>
        <div class="hist-table" id="histtable-4"></div>
        <div class="hist-table" id="histtable-5"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <!-- Table Viewer Modal -->
  <div id="tableModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <header class="modal-header">
        <h3 id="modalFilename">CSV Table</h3>
        <button id="closeModal" aria-label="Close">âœ•</button>
      </header>
      <div class="modal-body">
        <div class="table-wrap" id="modalTableWrap"></div>
      </div>
    </div>
  </div>
</body>
</html>
