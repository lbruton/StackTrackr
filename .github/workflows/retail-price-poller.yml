# Retail price poller — cloud failsafe.
#
# Local Docker (self-hosted Firecrawl + browserless) is the PRIMARY data source.
# This workflow only activates when the local poller hasn't pushed fresh data
# to the data branch within the expected window (>5 hours since last poll).
#
# When triggered manually (workflow_dispatch) the staleness check is skipped
# and the pipeline always runs — useful for testing or emergency re-polls.
#
# Required repository secrets:
#   FIRECRAWL_API_KEY      — api.firecrawl.dev key (cloud fallback)
#   BROWSERBASE_API_KEY    — Browserbase cloud browser API key
#   BROWSERBASE_PROJECT_ID — Browserbase project ID
#   GEMINI_API_KEY         — Google AI Studio API key
name: Retail Price Poller

on:
  schedule:
    - cron: '15 */4 * * *'  # Check every 4h — matches local poller cadence
  workflow_dispatch:
    inputs:
      coins:
        description: 'Coin slugs to poll (comma-separated, default: all)'
        required: false
      providers:
        description: 'Providers to capture (comma-separated, default: all)'
        required: false
      dry_run:
        description: 'Skip writing files'
        type: boolean
        required: false
        default: false
      scripts_ref:
        description: 'Scripts branch (default: main — use dev for testing)'
        required: false
        default: 'main'

env:
  TZ: UTC
  # Retail poller runs every ~4h. Allow 5h before treating data as stale.
  STALE_SECONDS: '18000'

jobs:
  poll:
    name: Retail Price Poll (failsafe)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          path: data-out
          fetch-depth: 1

      # Check manifest.json generated_at — skip if local Docker pushed recently
      - name: Check data freshness
        id: freshness
        if: github.event_name == 'schedule'
        run: |
          MANIFEST="data-out/data/api/manifest.json"
          if [ ! -f "$MANIFEST" ]; then
            echo "No manifest found — data branch not yet initialised. Running pipeline."
            echo "stale=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          GENERATED_AT=$(python3 -c "import json; print(json.load(open('$MANIFEST'))['generated_at'])")
          AGE=$(( $(date +%s) - $(date -d "$GENERATED_AT" +%s) ))
          echo "Retail data age: $((AGE / 3600))h $(( (AGE % 3600) / 60 ))m (generated_at: $GENERATED_AT)"
          if [ "$AGE" -gt "$STALE_SECONDS" ]; then
            echo "Data is STALE — local Docker appears down. Running cloud fallback."
            echo "stale=true" >> "$GITHUB_OUTPUT"
          else
            echo "Data is fresh — local Docker is healthy. Skipping cloud pipeline."
            echo "stale=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout scripts
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        uses: actions/checkout@v4
        with:
          path: scripts
          ref: ${{ github.event.inputs.scripts_ref || 'main' }}

      - name: Set up Node.js
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install poller dependencies
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        working-directory: scripts/devops/retail-poller
        run: npm ci

      - name: Set run context
        id: ctx
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        run: |
          DATE=$(date -u +%Y-%m-%d)
          echo "date=$DATE" >> "$GITHUB_OUTPUT"
          ARTIFACT_DIR="${{ github.workspace }}/data-out/data/retail/_artifacts/$DATE"
          echo "artifact_dir=$ARTIFACT_DIR" >> "$GITHUB_OUTPUT"

      # Step 1: Firecrawl extraction → SQLite
      - name: Extract prices via Firecrawl
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          DATA_DIR: ${{ github.workspace }}/data-out/data
          COINS: ${{ github.event.inputs.coins }}
          DRY_RUN: ${{ github.event.inputs.dry_run == 'true' && '1' || '0' }}
        working-directory: scripts/devops/retail-poller
        run: node price-extract.js

      # Step 2: Browserbase screenshots → manifest.json + PNGs in artifact_dir
      - name: Capture screenshots via Browserbase
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        continue-on-error: true
        env:
          BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
          BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
          BROWSER_MODE: browserbase
          DATA_DIR: ${{ github.workspace }}/data-out/data
          ARTIFACT_DIR: ${{ steps.ctx.outputs.artifact_dir }}
          COINS: ${{ github.event.inputs.coins }}
          PROVIDERS: ${{ github.event.inputs.providers || 'jmbullion,apmex,sdbullion,monumentmetals' }}
        working-directory: scripts/devops/retail-poller
        run: node capture.js

      # Step 3: Gemini Vision extraction → data/retail/{slug}/{date}-vision.json
      - name: Extract vision prices via Gemini
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATA_DIR: ${{ github.workspace }}/data-out/data
          MANIFEST_PATH: ${{ steps.ctx.outputs.artifact_dir }}/manifest.json
        working-directory: scripts/devops/retail-poller
        run: node extract-vision.js "$MANIFEST_PATH"

      # Step 4: SQLite + vision JSON → data/api/ REST endpoints
      - name: Export REST API JSON
        if: github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true'
        env:
          DATA_DIR: ${{ github.workspace }}/data-out/data
          DRY_RUN: ${{ github.event.inputs.dry_run == 'true' && '1' || '0' }}
        working-directory: scripts/devops/retail-poller
        run: node api-export.js

      - name: Commit and push
        if: |
          (github.event_name == 'workflow_dispatch' || steps.freshness.outputs.stale == 'true') &&
          github.event.inputs.dry_run != 'true'
        env:
          POLL_DATE: ${{ steps.ctx.outputs.date }}
        working-directory: data-out
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/api/ prices.db
          if git diff --cached --quiet; then
            echo "No new data to commit."
          else
            git commit -m "retail: ${POLL_DATE} cloud fallback poll"
            git pull --rebase origin data
            git push
          fi
